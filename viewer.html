    <style>
        * {

        body {

        .container {

        }
        
        .header {

            margin-bottom: 40px;

        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .last-sync {
            font-size: 12px;

            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sync-status" id="sync-status">
        <span class="sync-icon">ğŸ”„</span>
        <span id="sync-text">ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ä¸­...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>KPIç®¡ç†ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h1>
            <p>é–²è¦§ãƒ¢ãƒ¼ãƒ‰</p>
            <div class="last-sync" id="last-sync"></div>
        </div>

        <iframe id="dashboard-frame" src="dashboard.html" style="width: 100%; height: 800px; border: none; border-radius: 10px; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);"></iframe>
    </div>

    <script>
        // å›ºå®šè¨­å®šï¼ˆé–²è¦§å°‚ç”¨ï¼‰
        const GIST_ID = '9bc2057b9e5ded3898f8438162840c50';
        let lastSyncTime = null;

        // åŒæœŸã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
        function updateSyncStatus(status, message) {
            const syncStatus = document.getElementById('sync-status');
            const syncText = document.getElementById('sync-text');
            
            syncStatus.className = 'sync-status ' + status;
            syncText.textContent = message;
            
            if (status === 'synced') {
                lastSyncTime = new Date();
                updateLastSyncTime();
            }
        }

        // æœ€çµ‚åŒæœŸæ™‚åˆ»ã‚’æ›´æ–°
        function updateLastSyncTime() {
            const lastSyncEl = document.getElementById('last-sync');
            if (lastSyncTime) {
                const now = new Date();
                const diff = Math.floor((now - lastSyncTime) / 1000);
                
                if (diff < 60) {
                    lastSyncEl.textContent = `æœ€çµ‚åŒæœŸ: ${diff}ç§’å‰`;
                } else if (diff < 3600) {
                    lastSyncEl.textContent = `æœ€çµ‚åŒæœŸ: ${Math.floor(diff / 60)}åˆ†å‰`;
                } else {
                    lastSyncEl.textContent = `æœ€çµ‚åŒæœŸ: ${lastSyncTime.toLocaleTimeString()}`;
                }
            }
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        async function fetchData() {
            updateSyncStatus('syncing', 'ãƒ‡ãƒ¼ã‚¿ã‚’åŒæœŸä¸­...');
            
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                if (!response.ok) throw new Error('ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                
                const gist = await response.json();
                const dataFile = gist.files['dashboard_data.json'];
                
                if (dataFile && dataFile.content) {
                    const data = JSON.parse(dataFile.content);
                    
                    // iframeã®localStorageã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                    const iframe = document.getElementById('dashboard-frame');
                    iframe.onload = function() {
                        iframe.contentWindow.postMessage({
                            type: 'updateData',
                            data: data
                        }, '*');
                    };
                    
                    // æ—¢ã«èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹å ´åˆã‚‚æ›´æ–°
                    if (iframe.contentWindow) {
                        iframe.contentWindow.postMessage({
                            type: 'updateData',
                            data: data
                        }, '*');
                    }
                    
                    updateSyncStatus('synced', 'åŒæœŸå®Œäº†');
                    return data;
                }
            } catch (error) {
                updateSyncStatus('error', 'ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                console.error('Sync error:', error);
            }
            
            return null;
        }

        // è‡ªå‹•åŒæœŸã‚’é–‹å§‹
        function startAutoSync() {
            // åˆå›åŒæœŸ
            fetchData();
            
            // 30ç§’ã”ã¨ã«åŒæœŸ
            setInterval(fetchData, 30000);
            
            // æœ€çµ‚åŒæœŸæ™‚åˆ»ã‚’1ç§’ã”ã¨ã«æ›´æ–°
            setInterval(updateLastSyncTime, 1000);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ ï¼ˆiframeã¨ã®é€šä¿¡ç”¨ï¼‰
        window.addEventListener('message', function(event) {
            if (event.data.type === 'dataRequest') {
                fetchData();
            }
        });

        // åˆæœŸåŒ–
        startAutoSync();
    </script>
</body>
</html>
